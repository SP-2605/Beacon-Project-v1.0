<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ENTER OTP</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/png"
        href="https://res.cloudinary.com/dkdmgncru/image/upload/f_auto,q_auto/v1574928333/Beacon%20Files/favicon%20%2B%20logo/Favicon.png">
</head>
<style>
 body{
     padding: 0rem!important;
 }
</style>
<body>
        <div class="otp-content">
            <!-- IMAGE -->
            <div class="otp-content__image">
                <img class="otp-content__image--modifier"
                    src="https://res.cloudinary.com/dkdmgncru/image/upload/f_auto,q_auto/v1574931794/Beacon%20Files/Other%20Imgs%2BVideos/otp_pd1lyl.png"
                    alt="otp">
            </div>
        
            <!--OTP FORM  -->
            <div class="otp-content__form">
                <!-- TITLE -->
                <div class="otp-content__form--title u-class-center u-margin-bottom-small">
                    <h2 class="heading-type-2">
                        Enter-OTP
                    </h2>
                </div>
        
                <!-- OTP-FIELD -->
                <div class="otp-content__form--field">
                    <input type="text" class="otp-content__form--field--input" id="otp" placeholder="Enter OTP" required maxlength="6">
                    <label for="otp" class="otp-content__form--field--label">Enter OTP</label>
                </div>
        
                <!-- PROCEED-BTN -->
                <div class="otp-content__form--proceed">
                    <button onclick="window.location.href='Form/Beacon-Form.html';" class="btn-proceed otp-content__form--proceed--modifier">Verify</button>
                </div>
            </div>
        </div>

</body>
</html>
