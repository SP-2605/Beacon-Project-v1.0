<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/png"
        href="https://res.cloudinary.com/dkdmgncru/image/upload/f_auto,q_auto/v1574928333/Beacon%20Files/favicon%20%2B%20logo/Favicon.png">
</head>
<style>
    body{
        padding: 0rem!important;
    }
</style>
<body>
<div class="login-content">
    <!-- IMAGE -->
    <div class="login-content__image">
        <img class="login-content__image--modifier"
            src="https://res.cloudinary.com/dkdmgncru/image/upload/v1578932744/Beacon%20Files/Other%20Imgs%2BVideos/login1_fkclza.jpg"
            alt="Login">
    </div>

    <!-- LOGIN-FORM -->
    <div class="login-content__form">
        <!-- TITLE -->
        <div class="login-content__form--title u-class-center u-margin-bottom-small">
            <h2 class="heading-type-2">
                Login
            </h2>
        </div>
        <!-- IMAGE -->
        <div class="login-content__form--profile">
            <img class="login-content__form--profile--modifier"
                src="https://res.cloudinary.com/dkdmgncru/image/upload/f_auto,q_auto/v1570381661/Beacon%20Files/Icons/profile_hserdg.png"
                alt="Img">
        </div>
        <!-- INPUT FIELDS -->
        <div class="login-content__form--field">
            <!-- Email-Id-->
            <input type="email" class="login-content__form--field--input" id="email-id2" required
                placeholder="Email-Id">
            <label for="email-id2" class="login-content__form--field--label">Email-Id</label>
            <!-- Password-->
            <input type="password" class="login-content__form--field--input" id="password" required
                placeholder="Password">
            <label for="password" class="login-content__form--field--label">Password</label>
        </div>

        <!-- PROCEED-BTN -->
        <div class="login-content__form--proceed">
            <!-- Proceed Button-->
            <button onclick="window.location.href='Interface/Faculty.html';" class="btn-proceed login-content__form--proceed--modifier">Login</button>
        </div>
    </div>
</div>

</body>
</html>
